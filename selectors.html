<style>
    p {
        color: green;
    }

    .highlight {
        background-color: yellow;
        padding: 5px;
    }

    #header {
        background: blue;
        color: white;
        padding: 10px;
    }


</style>

<body> 

    <h1>ตัวอย่าง CSS</h1>

    <p>
        ข้อความนี้ถูกจัดสีด้วย Element Selector (p { color: green;})
    </p>

    <p class ="highlight">
        ข้อความนี้ถูกจัดสีด้วย Class Selector (.highlight)
    </p>
    
    <div id="header">
        นี้คือพื้นที่ Header (ID selector)
    </div>

</body>
