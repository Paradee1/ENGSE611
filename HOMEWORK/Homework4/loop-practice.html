<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Practice</title>
    <link rel="stylesheet" href="Css/style_loop.css">
</head>
<body>
    <button onclick="runCode()" class="btn-run">Run Code</button>
    <pre id="output" class="result-box">ผลลัพธ์การวนลูป</pre>
    
    <script>
        function runCode() {
            const output = [];
            let maxNumber = 20;
            let OddEven = "";

            for (let i = 0; i <= maxNumber; i++) {
                if (i % 2 == 0) {
                    OddEven = "คู่";
                }
                else {
                    OddEven = "คี่";
                }

                output.push(i + " " + OddEven);
                console.log(i + " " + OddEven);
            

            }
            
            output.push("------------------------");

            for(let i = 0; i <= maxNumber; i += 2) {
                    output.push(`รอบที่ ${i}`);
                    console.log(`รอบที่ ${i}`);
            }

            output.push("------------------------");

            for(let i = maxNumber; i >= 0; i--) {
                output.push(`รอบที่ ${i}`);
                console.log(`รอบที่ ${i}`);
            }

        document.getElementById("output").textContent = output.join("\n");
        }
        
    </script>
</body>
</html>
