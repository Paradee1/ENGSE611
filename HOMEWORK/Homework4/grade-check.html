<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Check</title>
    <link rel="stylesheet" href="Css/style_grade_check.css">
</head>
<body>
    <button onclick="runCode()" class="btn-run">Run Code</button>
    <pre id="output" class="result-box">ผลลัพธ์การตรวจสอบเกรด</pre>
    
    <script>
        function runCode() {
            const output = [];
            let score = Math.floor(Math.random() * 100);

            output.push("คะแนนที่สุ่มได้: " + score);
            console.log("คะแนนที่สุ่มได้: " , score);

            if (score >= 80) {
                output.push("เกรด: A");
                console.log("เกรด: A");
            }
            else if (score >= 70) {
                output.push("เกรด: B");
                console.log("เกรด: B");
            }
            else if (score >= 60) {
                output.push("เกรด: C");
                console.log("เกรด: C");
            }
            else if (score >= 50) {
                output.push("เกรด: D");
                console.log("เกรด: D");
            }
            else {
                output.push("เกรด: F");
                console.log("เกรด: F");
            }

            if(score >= 50) {
                output.push("ผลสอบ: ผ่าน");
                console.log("ผลสอบ: ผ่าน");
            } else {
                output.push("ผลสอบ: ไม่ผ่าน");
                console.log("ผลสอบ: ไม่ผ่าน");
            }

            document.getElementById("output").textContent = output.join("\n");
        }
    </script>
</body>
</html>
