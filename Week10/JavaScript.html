<body>
    <script src="javaScript/app.js"></script>
    
    <h1>ตัวอย่างการเขียนjavaScript แบบฝังใน HTML</h1>

    <script>
        function showMessage() {
            alert("สวัสดี นี้คือข้อความจาก JavaScript");

    console.log("โค้ดใน JavaScript กำลังทำงาน");

    <button onclick="runDemo()">Run Code</button>
    <script>
        function runDemo() {
            console.clear();
            const output = [];

            let studentName = 'สมชาย';
            let age = 20;
            let isStudent = true;
            let universityName = 'มหาวิทยาลัยเทคโนโลยี';

            output.push("ชื่อ: " + studentName);
            console.log("ชื่อ: " + studentName);
            output.push("อายุ: " + age);
            console.log("อายุ: " + age);

            age = 21;
            output.push("อายุใหม่: " + age);
            console.log("อายุใหม่: " + age);

            try {
                universityName = 'มหาวิทยาลัยใหม่';
            } catch (e) {
                output.push("Error: " + e.message);
                console.error(e.message);
            }

            document.getElementById("outputBox").textContent = output.join("\n");
        }

    </script>

    <pre id="output">ผลลัพธ์จะแสดงที่นี้...</pre>
    <button onclick="runStringDemo()">Run Code</button>

    <script>
        function runStringDemo() {
            const out = [];

            let text = 'JavaScript เจ๋งมาก';
            let firstName = 'สมชาย';

            out.push(`สวัสดี ${firstName}!`);
            console.log(`สวัสดี ${firstName}!`);

            out.push("ความยาว: " + text.length);
            console.log("ความยาว: ", text.length);
            out.push("ตัวใหญ่: " + text.toUpperCase());
            console.log("ตัวใหญ่: ", text.toUpperCase());
            out.push("ตัวเล็ก: " + text.toLowerCase());
            console.log("ตัวเล็ก: ", text.toLowerCase());
            out.push('มี "Java"?', text.includes('Java'));
            console.log('มี"Java"?', text.includes('java'));
            out.push('ตำแหน่ง "Script":' + text.indexOf('Script'));
            console.log('ตำแหน่ง "Script":', text.indexOf('Script'));
            out.push("ตัดคำ (0-4): " + text.slice(0, 4));
            console.log("ตัดคำ (0-4): ", text.slice(0, 4));
            out.push("แทนที่: " + text.replace('เจ๋ง', 'สุดยอด'));
            console.log("แทนที่: ", text.replace('เจ๋ง', 'สุดยอด'));

            document.getElementById("output").textContent = out.join("\n");

            console.clear();
            out.forEach(line => console.log(">" + line));
        }
    </script>

  

</body>
