<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ตัวดำเนินการทางคณิตศาสตร์</title>
</head>
<body>
    <pre id ="output">ผลลัพธ์จะแสดงที่นี้...</pre>
    <button onclick="runOperators()">Run Code</button>
    <script>
        function runOperators() {
            const out = [];

            let a = 10, b = 3;
            out.push("1) Arithmetic");
            out.push("10 + 3 = " + (a + b));
            out.push("10 - 3 = " + (a - b));
            out.push("10 * 3 = " + (a * b));
            out.push("10 / 3 = " + (a / b));
            out.push("10 % 3 = " + (a % b));
            out.push("--------------------");

            out.push("2) Comparioson");
            out.push("5 > 3: " + (5 > 3));
            out.push("5 == '5': " + (5 == '5'));
            out.push("5 === '5': " + (5 === '5'));
            out.push("---------------------");

            out.push("3) Logical");
            out.push("true && false: " + (true && false));
            out.push("true || false: " + (true || false));
            out.push("!true: " + (!true));
            out.push("---------------------");

            let x = 10;
            out.push("4) Assignment");
            out.push("x = 10 -> x += 5 = " + (x += 5));
            out.push("x -= 3 = " + (x -= 3));
            out.push("x *= 2 = " + (x *= 2));
            out.push("------------------------");

            let y = 5;
            out.push("5) Increment/Decrement");
            out.push("y = 5 -> y++ = " + (y++));
            out.push("หลัง y++ ค่า y = " + y);
            out.push("y-- = " + (y--));
            out.push("หลัง y-- ค่า y = " + y);
            out.push("------------------------");

            let age = 18;
            let result = age >= 18 ? "ผู้ใหญ่" : "เยาวชน";
            out.push("6) Ternary Operator");
            out.push("age = 18 -> result = " + result);
            out.push("------------------------");
        
            document.getElementById("output").textContent = out.join("\n");

            console.clear();
            out.forEach(line => console.log(line));
        }
    </script>

    <pre id ="outputBox">ผลลัพธ์จะแสดงที่นี้...</pre>
    <button onclick="runDemo()">Run Code</button>
    <script>
        function runDemo() {
            console.clear();
            const output = [];

            let a = 10;
            let b = 3;

            output.push("a + b = " + (a + b));
            console.log("a + b = ", (a + b));

            output.push("a % b = " + (a % b));
            console.log("a % b = ", (a % b));

            output.push("a ** b = " + (a ** b));
            console.log("a ** b = ", (a ** b));

            output.push("ปัดเศษ 3.7: " + Math.round(3.7));
            console.log("ปัดเศษ 3.7: ", Math.round(3.7));
            output.push("ปัดลง 3.7: ", Math.floor(3.7));
            console.log("ปัดลง 3.7: ", Math.floor(3.7));
            output.push("ปัดขึ้น 3.2: " + Math.ceil(3.2));
            console.log("ปัดขึ้น 3.2: ", Math.ceil(3.2));
            let rand = Math.random();
            output.push("สุ่มเลข 0-1: " + rand);
            console.log("สุ่มเลข 0-1: ", rand);

            let dice =Math.floor(Math.random() * 6) + 1;
            output.push("ทอยลูกเต๋าได้: " + dice);
            console.log("ทอยลูกเต๋าได้: ", dice);

            document.getElementById("outputBox").textContent = output.join("\n");

        }
    </script>

</body>
</html>
