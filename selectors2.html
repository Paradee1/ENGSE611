<style>
    body {
    font-family: Serif;
    font-style: normal;
    font-weight: bold;
    font-size: 20px;
    }

    p:hover {
        color: red;
        background-color: #ffe5e5;
        cursor: pointer;
        }

    input[type="text"] {
        border: 2px solid blue;
        padding: 8px;
        border-radius: 5px;
    }

    input[type="text"]:focus {
        border-color: rgb(255, 0, 0);
        outline: none;
        background-color: #fff0fa;
    }
</style>

<body>

    <p>นำเมาส์มาวางบนข้อความเพื่อดูเอฟเฟกต์</p>
