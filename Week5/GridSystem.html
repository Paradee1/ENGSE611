<style>
    
    .grid-container {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px;
        gap: 10px;
        background: #f5f5f5;
        padding: 10px;
    }

    .item {
        background: #4a90e2;
        color: white;
        font-size: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .item1 {
        grid-column: 1/3;
    }

    .item3 {
        grid-row: 2/3;
    }
</style>

<body>
    <div class="grid-container">
        <div class="item item1">item1(ขยายคอลัมน์)</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3(อยู่แถวล่าง)</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
    </div>
</body>
