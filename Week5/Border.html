<style>

    .border-list {
        width: 150px;
        height: 100px;
        padding: 20px;
        border: 2px solid blue;
    }

    .radius-20 {
        border-radius: 20px;
    }

    .radius-50 {
        border-radius: 50px;
    }

    .radius-top {
        border-radius: 30px 30px 0 0 ;
    }

    .circle {
        width: 120px;
        height: 120px;
        background-color: #a0e7e5;
        border-radius: 50%;
    }

    .box-shadow-example1 {
        box-shadow: 10px 10px 5px #888888;
    }

    .box-shadow-example2 {
        box-shadow: 0px 0px 20px
        rgba(0, 0, 0, 0.3);
    }

    .box-shadow-example3 {
        box-shadow: 0 12px 8px
        rgba(0, 0, 0, 0.25);
    }

    .box-shadow-example4 {
        box-shadow: insert 0 0 15px
        rgba(0, 0, 0, 0.4);
    }

    .box-shadow-example5 {
        box-shadow: multi-layer;
    }

</style>

<body>
    <hr1>ตัวอย่างการใช้ Border Radius และ shadow </hr1>
    <div class="border-list radius-20 box-shadow-example1">
        Border Radius 20px shadow1
    </div>
    <br>
    <div class="border-list radius-50 box-shadow-example2">
        Border Radius 50px shadow2
    </div>
    <br>
    <div class="border-list radius-top box-shadow-example3">
        Border Radius Top shadow3
    </div>
    <br>
    <div class="circle">
        Circle
    </div>
    <br>
    <div class="border-list box-shadow-example4">
        Inset shadow4
    </div>
    <br>
    
    <div class="border-list box-shadow-example5">
        Multi-layer shadow5
    </div>

</body>
