    }

    p {
        width: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        word-wrap: break-word;
    }

    .align-left {
        text-align: left;
    }
    .align-center {
        text-align: center;
    }
    .align-right {
        text-align: right;
    }
    .underline {

    }

    .lineThrough {
        text-decoration: line-through;
    }

    }

    .line-height-px {
        line-height: 24px;
    }

<body>

    <p>
